<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Programme de soutient</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            
            .text-center {
                font-family: 'Roboto';
            }
    </style>
</head>
<body>

    <main class="w-100 vh-100 d-flex">
        <div class="container-fluid bg-warning">
            <h2 class="mb-4 pt-5 text-center">Nous protégeons les filles victimes de violences</h2>
            <p class="text-center">Leur permettre d’avoir un suivi médical,un soutien psychologique et psychiatrique. Les aider à se reconstruire via des activités thérapeutiques et extrascolaires.</p>
            <div class="row d-flex justify-content-center mb-5">
                <div class="col-md-8">                    
                    <div id="demo" class="carousel slide" data-bs-ride="carousel" data-interval="3000">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                            
                        </div>
                        
                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="childlgirl.jpeg" alt="childgirl" class="d-block w-100">
                            </div>
                
                            <div class="carousel-item">
                                <img src="child-girl.jpeg" alt="smile" class="d-block w-100">
                            </div>
                
                            <div class="carousel-item">
                                <img src="child-girl3.jpeg" alt="child-school" class="d-block w-100">
                            </div>

                
                        <!-- Left and right controls/icons -->
                        <a href="#demo" class="carousel-control-prev" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only"></span>
                        </a>
                
                        <a href="#demo" class="carousel-control-next" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
