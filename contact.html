<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
            <h3>Contactez-Nous</h3>
            <h4>Nous vous répondrons le plus rapidement possible!</h4>
            <fieldset>
            <input placeholder="Votre Nom" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
            <input placeholder="Votre Adresse Email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
            <input placeholder="Votre Numéro De Téléphone" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
            <textarea placeholder="Tapez votre message ici...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
        
    </div>
</body>
</html>
